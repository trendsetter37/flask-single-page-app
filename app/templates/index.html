{% extends 'base.html' %}
		{% block title %}GitMatch{% endblock %}
		{% block header %}GitMatched{% endblock %}
		{% block body %}
		
		<br>
		<form role="form" method="post" onsubmit="return false;">
			<div class="form-group">
				<input type="text" class="form-control" name="location" placeholder="Enter a location" required>		
				<input type="text" class="form-control" name="language" placeholder="Enter a language" required>
			</div>
			<button type="submit" class="btn btn-primary">Find a Developer</button>
			<button type="submit" class="btn btn-secondary" id="try-again">Try a different location</button>
		</form>
		<br>
		<div id="results"></div>
		{% endblock %}
